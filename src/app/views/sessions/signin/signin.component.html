<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <div class="text-center pb-1">
      <img src="assets/images/logo-login.png" alt="" class="logo mb-05">
      <p class="text"><b>WEB TESIS</b></p>
    </div>
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <p class="text-muted m-0">Inicia sesión en tu cuenta</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="username"
                [formControl]="signinForm.controls['email']"
                placeholder="Email"
                value="">
            </mat-form-field>
            <small
              *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched"
              class="form-error-msg"> Dato Requerido </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input
                type="password"
                name="password"
                matInput
                [formControl]="signinForm.controls['password']"
                placeholder="Contraseña"
                value="">
            </mat-form-field>
            <small
              *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
              class="form-error-msg"> Dato Requerido </small>
          </div>

          <div *ngIf="error" class="pb-1 error">
            <p>Error al Iniciar Sesión. Intente nuevamente.</p>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Ingresar</button>
          <!-- <div class="text-center">
            <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
          </div> -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
